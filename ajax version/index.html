<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Dischi: AJAX version</title>
</head>
<body>
    <div id="app">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="spotify logo">
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div class="container"> 
                <div class="card" v-for="(disc, index) in discList" :key="`disc-${index}`">
                    <div class="cover">
                        <img :src="disc.poster" alt="album cover">
                    </div>
                    <div class="description">
                        <h4 class="title">
                            {{ disc.title }}
                        </h4>
                        <span class="author">
                            {{ disc.author }}
                        </span>
                        <h4 class="year">
                            {{ disc.year }}
                        </h4>
                        <span class="genre">
                            {{ disc.genre }}
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
